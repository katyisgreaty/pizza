<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css" media="screen">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="utf-8">
  <title>Pizza</title>
</head>
<body>
  <h1 class = "jumbotron header">Pete's, uh... Pizzeria</span></h1>
  <div class="container">
    <form id="order-form">
      <div class="row size">
        <div class="panel panel-default">
          <div class="panel-heading" id = "sizeTitle">Select your pizza size:</div>
          <div class="panel-body" id = "sizePanel">
            <select class="form-control" class="size" id = "size">
              <option class = "sizeChoice">Small (10 inches)</option>
              <option class = "sizeChoice">Medium (12 inches)</option>
              <option class = "sizeChoice">Large (14 inches)</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="form-group">
          <div class="panel panel-default">
            <div class="panel-heading" id = "topTitle">Choose your pizza toppings:</div>
            <div class="panel-body" id = "topPanel">
              <input type="checkbox" class = "toppings" name="toppings" value="pepperoni"> Pepperoni<br>
              <input type="checkbox" class = "toppings" name="toppings" value="pineapples">Pineapple<br>
              <input type="checkbox" class = "toppings" name="toppings" value="diced tomatoes">Diced tomatoes<br>
              <input type="checkbox" class = "toppings" name="toppings" value="pesto">Pesto<br>
              <input type="checkbox" class = "toppings" name="toppings" value="basil">Basil<br>
              <input type="checkbox" class = "toppings" name="toppings" value="extra cheese">Extra cheese<br>
              <input type="checkbox" class = "toppings" name="toppings" value="olives">Olives<br>
            </div>
          </div>
        </div>
      </div>
      <br>
      <div class="row">
        <button type="submit" class = "btn btn-warning">Complete Your Order</button>
      </div>
    </form>
    <br>
    <div class="row results">
      <p>Your order:</p>
      <p><span id = "pizzaSizeResults"></span> pizza with cheese, <span id = "toppingsResults"></span>our signature red sauce, and, of course, our standard crispy crust. Your total cost is $<span id = "cost"></span>.00.</p>
    </div>
  </div>
</body>
</html>
